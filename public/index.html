<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="shoes_api.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <title>shoes_catalogue</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
  <nav class="navbar navbar-default">
        <div class="col-lg-10">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Shoe Catalogue</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class=""><div id="myBrandDrop"></div></li>
            <li class=""><div id="myColorDrop"></div></li>
            <li class=""><div id="mySizeDrop"></div></li>
          </ul>
        </div>
        <br>
      <div class="col-lg-2 float-right">
        <button class="btn btn-success btn-md" id="searchBton" type="button"> <span class="glyphicon glyphicon-search"></span>Search</button>
        <button type="button" id="stockinputs"class="btn btn-success btn-md" data-toggle="modal" data-target="#inputsToAddStock">Add Stock</button>
      </div>
      </div>
  </nav>
</div>
  <div class="container">

    <div class="row">
      <h1 id="headingTop">Shoe Catalogue</h1>

    </div>

    <div class="head">
      <!-- <h2> First Select Here </h2> -->
      <script id="brandTemp" type="text/x-handlebars-template">
        <div class="brandDrop">
          <select class="selectpicker" id="selectBrand">
      <option value="" >Brand</option>
     {{#each brand}}
     <option value="{{this}}"> {{this}}</option>
     {{/each}}
     </select>
        </div>
      </script>

      <script id="colorTemp" type="text/x-handlebars-template">
        <div id="colorDrop">
          <select class="selectpicker" id="selectColor">
    <option value="" >Color</option>
     {{#each color}}
    <option value="{{this}}">{{this}}</option>
     {{/each}}
   </select>
        </div>
      </script>

      <script id="sizeTemp" type="text/x-handlebars-template">
        <div id="sizeDrop">
          <select class="selectpicker" id="selectSize">
  <option value="" >Size</option>
     {{#each size}}
    <option value="{{this}}" > {{this}}</option>
     {{/each}}
   </select>
        </div>
      </script>


      <script id="mytableTem" type="text/x-handlebars-template">
        <table class="table table-hover" id="theTable">
          <thead>
            <th>Brand</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>In_stock</th>
            <th>Purchases</th>
          </thead>
          <tbody>
            {{#each shoe}}
            <td>{{this.brand}}</td>
            <td>{{this.color}}</td>
            <td>{{this.size}}</td>
            <td>{{this.price}}</td>
            <td>{{this.in_stock}}</td>
            <td><button  class="btn btn-success btn-md"onclick='takenShoe("{{_id}}")' value={{_id}} id="shoePurchase">buy</button></td>
          </tbody>
          {{/each}}
        </table>
      </script>




<!-- 
      <div class="addStock">

      </div> -->
      <!-- Modal -->

  <div class="row align-items-center">
  <div id="inputsToAddStock" class="modal fade text-center" role="dialog" >
    <div class="modal-content col-6 " role="document">
      <div class="modal-header">
        <h3 class="modal-title">Adding a new shoe</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
            <div class="addbrand">
              <input type="text" class="inbrand" placeholder="Add shoe brand"><br>
            </div>
            <div class="addcolor">
              <input type="text" class="incolor" placeholder="Add shoe color"><br>
            </div>
            <div class="addsize">
              <input type="text" class="insize" placeholder="Add shoe size"><br>
            </div>
            <div class="addprice">
              <input type="text" class="inprice" placeholder="Add shoe price"><br>
            </div>
            <div class="addin_stock">
              <input type="text" class="instock" placeholder="Add shoe in_stock"><br>
            </div>
          </div>
          <!-- <div class="addstock">
          <button class="addingStock" type="button" align="center">Add stock</button>
        </div> -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="addingStock" data-dismiss="modal">Add shoe</button>
          </div>
        </div>
      </div>
    </div>



    <div id="displayTable">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="shoes_api.js" charset="utf-8"></script>
  </div>
  </div>
</body>

</html>
